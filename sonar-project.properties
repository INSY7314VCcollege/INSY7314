# SonarQube configuration for Secure International Payments Portal
sonar.projectKey=INSY7314VCollege_INSY7314
sonar.organization=insy7314vcollege
sonar.projectName=INSY7314
sonar.projectVersion=1.0.0
sonar.host.url=https://sonarcloud.io

# Source code directories
sonar.sources=src,server

# Let Sonar auto-detect tests instead of hardcoding a path
# sonar.tests=src/__tests__,server/__tests__
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Language settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.d.ts
sonar.test.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**

# Security settings
sonar.security.hotspots.reviewed=true
sonar.security.hotspots.includeAll=true

# Code coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/index.ts,**/types.ts

# Duplication
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Quality gates
sonar.qualitygate.wait=true

# Additional settings
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx
