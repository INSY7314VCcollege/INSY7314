version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:20.17
    working_directory: ~/project

jobs:
  build_and_test:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Show repo contents
          command: ls -la
      - run:
          name: Install frontend deps (if present)
          command: |
            if [ -f frontend/package.json ]; then cd frontend && npm ci && cd ..; fi
      - run:
          name: Install API deps (if present)
          command: |
            if [ -f api/package.json ]; then cd api && npm ci && cd ..; fi
      - run:
          name: Run tests (soft fail if none)
          command: |
            if [ -f frontend/package.json ]; then cd frontend && (npm run test:ci || npm test || true) && cd ..; fi
            if [ -f api/package.json ]; then cd api && (npm run test:ci || npm test || true) && cd ..; fi

workflows:
  version: 2
  build_only:
    jobs:
      - build_and_test
