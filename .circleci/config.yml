version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0   # official orb

executors:
  node-executor:
    docker:
      - image: cimg/node:20.17
    working_directory: ~/project

jobs:
  build_and_test:
    executor: node-executor
    steps:
      - checkout

      # install deps if those folders exist
      - run:
          name: Install deps
          command: |
            if [ -f frontend/package.json ]; then cd frontend && npm ci; cd ..; fi
            if [ -f api/package.json ]; then cd api && npm ci; cd ..; fi

      # run tests (soft-fail to not block scan if tests are missing)
      - run:
          name: Run tests
          command: |
            if [ -f frontend/package.json ]; then cd frontend && (npm run test:ci || npm test || true); cd ..; fi
            if [ -f api/package.json ]; then cd api && (npm run test:ci || npm test || true); cd ..; fi

workflows:
  version: 2
  build_and_scan:
    jobs:
      - build_and_test
      - sonarcloud/scan:
          requires:
            - build_and_test
          context:
            - INSY7314VCcollege   
