version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@1.2.3

jobs:
  build:
    docker:
      - image: cimg/node:18.20.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Run linter
          command: npm run lint || true
      - run:
          name: Run tests
          command: npm test -- --coverage --watchAll=false || true
      - run:
          name: Build application
          command: npm run build
      - sonarcloud/scan:
          sonar-project-key: secure-payments-portal
          sonar-organization: your-organization
          sonar-token: $SONAR_TOKEN
          sonar-project-name: "Secure International Payments Portal"
          sonar-project-version: "1.0.0"
          sonar-sources: "src,server"
          sonar-tests: "src/__tests__,server/__tests__"
          sonar-javascript-lcov-report-paths: "coverage/lcov.info"
          sonar-typescript-lcov-report-paths: "coverage/lcov.info"
          sonar-exclusions: "**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.d.ts"
          sonar-test-exclusions: "**/node_modules/**,**/build/**,**/dist/**,**/coverage/**"
          sonar-coverage-exclusions: "**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/index.ts,**/types.ts"
          sonar-cpd-exclusions: "**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx"
          sonar-typescript-tsconfig-path: "tsconfig.json"
          sonar-javascript-file-suffixes: ".js,.jsx"
          sonar-typescript-file-suffixes: ".ts,.tsx"
          sonar-security-hotspots-reviewed: "true"
          sonar-security-hotspots-include-all: "true"
          sonar-qualitygate-wait: "true"

  security-scan:
    docker:
      - image: cimg/node:18.20.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Run security audit
          command: npm audit --audit-level=moderate || true
      - run:
          name: Check for vulnerabilities
          command: npm audit || true

  sonarqube-scan:
    docker:
      - image: cimg/node:18.20.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Run tests with coverage
          command: npm test -- --coverage --watchAll=false || true
      - run:
          name: Build application
          command: npm run build
      - sonarcloud/scan:
          sonar-project-key: secure-payments-portal
          sonar-organization: your-organization
          sonar-token: $SONAR_TOKEN
          sonar-project-name: "Secure International Payments Portal"
          sonar-project-version: "1.0.0"
          sonar-sources: "src,server"
          sonar-tests: "src/__tests__,server/__tests__"
          sonar-javascript-lcov-report-paths: "coverage/lcov.info"
          sonar-typescript-lcov-report-paths: "coverage/lcov.info"
          sonar-exclusions: "**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.d.ts"
          sonar-test-exclusions: "**/node_modules/**,**/build/**,**/dist/**,**/coverage/**"
          sonar-coverage-exclusions: "**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/index.ts,**/types.ts"
          sonar-cpd-exclusions: "**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx"
          sonar-typescript-tsconfig-path: "tsconfig.json"
          sonar-javascript-file-suffixes: ".js,.jsx"
          sonar-typescript-file-suffixes: ".ts,.tsx"
          sonar-security-hotspots-reviewed: "true"
          sonar-security-hotspots-include-all: "true"
          sonar-qualitygate-wait: "true"

workflows:
  version: 2
  build-and-scan:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
                - main
                - develop
      - security-scan:
          filters:
            branches:
              only:
                - master
                - main
                - develop
      - sonarqube-scan:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - main
                - develop
